name: Deploy to Prod

on:
  workflow_run:
    workflows: ["Build Project"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add EC2 host to known hosts
      run: ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh ubuntu@${{ secrets.EC2_PUBLIC_IP }} -t "rm -rf ws-backend && rm -rf ws-relayer && git clone https://github.com/bandhan-majumder/canvas && cd canvas && cp -r app/ws-backend ../ && cp -r app/ws-relayer ../ && cd .. && rm -rf canvas && export PATH=/home/ubuntu/.nvm/versions/node/v22.14.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin && npm install -g pnpm && pm2 kill && cd ws-relayer && pnpm install && pnpm build && pm2 start pnpm --name "ws-relayer" -- start && cd .. && cd ws-backend && pnpm install && pnpm build && pm2 start pnpm --name "ws-backend" -- start"

